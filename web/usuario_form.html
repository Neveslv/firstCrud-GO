<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js"></script>
</head>
<body>

<aside class="app-sidebar">
    <div class="brand"><span>GO</span>BLOGs</div>
    <ul class="nav-links">
        <li class="nav-item"><a href="/"> Dashboard </a></li>
        <li class="nav-item"><a href="/usuarios" class="active"> Usuários </a></li>
        <li class="nav-item"><a href="/posts"> Posts </a></li>
        <li class="nav-item"><a href="/configuracoes"> Configurações </a></li>

    </ul>
</aside>

<main class="main-content">
    <header class="page-header">
        <div class="page-title">
            <h1>Novo Usuário</h1>
        </div>
        <a href="/usuarios" class="btn btn-back">← Voltar</a>
    </header>

    <div class="form-container">
        <form action="/api/usuarios" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="email">Email Corporativo</label>
                <input type="email" id="email" name="email" placeholder="exemplo@empresa.com" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Defina uma senha para o usuário. EX: temp123" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success">Salvar Usuario</button>
        </form>
    </div>
</main>
</body>
</html>
