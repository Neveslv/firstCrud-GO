<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Post</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js"></script>
</head>
<body>

<aside class="app-sidebar">
    <div class="brand"><span>GO</span>BLOGs</div>
    <ul class="nav-links">
        <li class="nav-item"><a href="/"> Dashboard </a></li>
        <li class="nav-item"><a href="/usuarios"> Usuários </a></li>
        <li class="nav-item"><a href="/posts" class="active"> Posts </a></li>
        <li class="nav-item"><a href="/configuracoes" > Configurações </a></li>
    </ul>
</aside>

<main class="main-content">
    <header class="page-header">
        <div class="page-title">
            <h1>Criar Publicação</h1>
        </div>
        <a href="/posts" class="btn btn-back">← Voltar</a>
    </header>

    <div class="form-container">
        <form action="/api/posts" method="POST">
            <div class="form-group">
                <label for="user_id">Autor (ID)</label>
                <input type="number" id="user_id" name="user_id" placeholder="ID do usuário autor" required min="1">
            </div>

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título chamativo" required maxlength="200">
            </div>

            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" name="content" rows="8" placeholder="Escreva o conteúdo aqui..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Publicar</button>
        </form>
    </div>
</main>
</body>
</html>
