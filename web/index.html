<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRUD Go</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js"></script>
</head>
<body>

<aside class="app-sidebar">
    <div class="brand"><span>GO</span>BLOGs</div>
    <ul class="nav-links">
        <li class="nav-item"><a href="/" class="active"> Dashboard </a></li>
        <li class="nav-item"><a href="/usuarios"> Usuários </a></li>
        <li class="nav-item"><a href="/posts">  Posts </a></li>
    </ul>
</aside>

<main class="main-content">
    <header class="page-header">
        <div class="page-title">
            <h1>Visão Geral</h1>
            <p>Bem-vindo ao sistema, Nevão.</p>
        </div>
    </header>

    <div class="dashboard-grid">
        <a href="/usuarios" class="stat-card">
            <h3>Gerenciar Usuários</h3>
            <p>Adicionar, listar e remover usuários da plataforma.</p>
        </a>

        <a href="/posts" class="stat-card">
            <h3>Gerenciar Posts</h3>
            <p>Criar conteúdo, moderar discussões e comentários.</p>
        </a>

        <div class="stat-card" style="opacity: 0.5; cursor: not-allowed;">
            <h3>Configurações</h3>
            <p>Em breve: Ajustes do sistema.</p>
        </div>
    </div>
</main>
</body>
</html>
